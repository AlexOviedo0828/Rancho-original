<div class="login-background">
  <div class="logo-container">
    <img src="../../../../assets/img/logo.png " alt="Logo Toro" class="logo-img" />
  </div>

  <mat-card class="login-card">
    <h2 class="title">Registro de Usuario</h2>

    <form (ngSubmit)="registrarse()" #form="ngForm" autocomplete="off">
      <mat-form-field appearance="fill" class="styled-input">
        <mat-label>Nombre completo</mat-label>
        <input matInput type="text" [(ngModel)]="usuario.nombre_completo" name="nombre_completo" required />
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="styled-input">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" [(ngModel)]="usuario.correo" name="correo" required />
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="styled-input">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="usuario.contrasena" name="contrasena" required />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button mat-raised-button class="btn-login" type="submit" [disabled]="!rolCargado">
        REGISTRARSE
      </button>
    </form>

    <p class="text-center mt-3 volver-link">
      ¿Ya tienes cuenta? <a [routerLink]="['/login']">Volver al inicio de sesión</a>
    </p>
  </mat-card>
</div>
