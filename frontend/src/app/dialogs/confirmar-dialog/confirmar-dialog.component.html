
<h2 mat-dialog-title class="text-warning">📝 Confirmar Pedido</h2>

<mat-dialog-content class="text-light" >
  <p >¿Deseas confirmar este pedido y reservar tu mesa?</p>
</mat-dialog-content>

<mat-dialog-actions align="end" class="gap-3 mt-3">
  <button mat-button (click)="cancelar()" color="warn">❌ Cancelar</button>
  <button mat-button color="primary" (click)="confirmar()">✅ Confirmar</button>
</mat-dialog-actions>
