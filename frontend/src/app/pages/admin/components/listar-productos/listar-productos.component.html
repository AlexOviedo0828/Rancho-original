<div class="container mt-4">
  <h2 class="mb-4 text-center text-uppercase fw-bold">Listado de Productos</h2>

  <!-- üîç Buscador -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control shadow-sm"
        placeholder="üîç Buscar producto por nombre..."
        [(ngModel)]="terminoBusqueda"
      />
    </div>
  </div>

  <!-- üßæ Cards de productos -->
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let producto of productosFiltrados()">
      <div class="card h-100 shadow-sm border-0 rounded-3">
        <img
          *ngIf="producto.imagen"
          [src]="getImgUrl(producto.imagen)"
          class="card-img-top rounded-top"
          alt="Imagen del producto"
          style="height: 200px; object-fit: cover;"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary fw-bold">{{ producto.nombre }}</h5>
          <p class="card-text text-muted mb-1"><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
          <p class="card-text mb-1"><strong>Precio:</strong> ${{ producto.precio }}</p>
          <p class="card-text mb-1"><strong>Categor√≠a:</strong> {{ producto.categoria }}</p>
          <p class="card-text">
            <strong>Activo:</strong>
            <span [ngClass]="{'text-success': producto.activo, 'text-danger': !producto.activo}">
              {{ producto.activo ? 'S√≠' : 'No' }}
            </span>
          </p>
        </div>
        <div class="card-footer bg-white d-flex justify-content-between border-top-0">
          <button class="btn btn-sm btn-outline-primary px-3" (click)="editarProducto(producto._id)">
            ‚úèÔ∏è Editar
          </button>
          <button class="btn btn-sm btn-outline-danger px-3" (click)="eliminarProducto(producto._id)">
            üóë Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
