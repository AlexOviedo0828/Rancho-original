<!-- Botón volver -->
<div class="mb-2 text-start">
  <button class="btn btn-outline-light" routerLink="/login">← Volver</button>
</div>


<div class="p-4">
  <!-- Carrusel -->
  <div id="carouselElRancho" class="carousel slide mb-5 shadow-sm rounded-4 overflow-hidden" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../../assets/img/Antofagasta calle maipu 3098.jpg" class="d-block w-100" style="height: 300px; object-fit: cover; object-position: center;" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/img/banner12.jpg" class="d-block w-100" style="height: 300px; object-fit: cover; object-position: center;" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="../../../../assets/img/Diseño sin título.jpg" class="d-block w-100" style="height: 300px; object-fit: cover; object-position: center;" alt="Imagen 3">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselElRancho" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselElRancho" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Texto -->
  <div class="text-center mb-4">
    <p class="text-white fs-5">¿Qué deseas hacer hoy?</p>
  </div>

  <!-- Tarjetas -->
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let card of tarjetas">
      <div class="card h-100 border-0 shadow-sm rounded-4">
        <div class="card-body text-center">
          <i [class]="card.icono + ' fs-1 text-warning mb-3'"></i>
          <h5 class="card-title">{{ card.titulo }}</h5>
          <p class="card-text text-muted">{{ card.descripcion }}</p>
          <a class="btn btn-dark w-100 mt-2 rounded-pill" [routerLink]="card.ruta">Ir</a>
        </div>
      </div>
    </div>
  </div>
</div>
